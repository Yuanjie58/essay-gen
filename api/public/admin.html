<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script>
        // Redirect users who are not logged in
        if (localStorage.getItem("adminLoggedIn") !== "true") {
            window.location.href = "admin-login.html"; // Redirect to login page
        }

        function logout() {
            localStorage.removeItem("adminLoggedIn"); // Remove login session
            window.location.href = "admin-login.html"; // Redirect to login page
        }
    </script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            text-align: left;
            overflow-y: auto;
            max-height: 80vh;
        }
        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard - Essay Monitoring</h1>
    <button onclick="logout()" style="float:right; background: red; color: white; padding: 10px; border: none;">Logout</button>
    <table>
        <thead>
            <tr>
                <th>Topic</th>
                <th>Language</th>
                <th>Word Count</th>
                <th>Timestamp</th>
                <th>Device</th>
                <th>Browser</th>
                <th>OS</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="essay-list"></tbody>
    </table>
    
    <!-- Modal for viewing full essay -->
    <div id="essay-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-content"></p>
        </div>
    </div>

    <script>
        async function fetchEssays() {
            try {
                const response = await fetch("/getEssays");
                const essays = await response.json();
                const list = document.getElementById("essay-list");
                list.innerHTML = essays.map((e, index) => `
                    <tr>
                        <td>${e.topic}</td>
                        <td>${e.language}</td>
                        <td>${e.wordCount}</td>
                        <td>${e.timestamp}</td>
                        <td>${e.device}</td>
                        <td>${e.browser}</td>
                        <td>${e.os}</td>
                        <td>
                            <button onclick="viewFullEssay(${index})">ðŸ“– View Full Essay</button>
                        </td>
                    </tr>
                `).join("");
            } catch (error) {
                console.error("Error fetching essays:", error);
            }
        }

        function viewFullEssay(index) {
            fetch("/getEssays")
                .then(response => response.json())
                .then(essays => {
                    const essay = essays[index];
                    document.getElementById("modal-title").textContent = essay.topic;
                    document.getElementById("modal-content").textContent = essay.essay;
                    document.getElementById("essay-modal").style.display = "flex";
                });
        }

        function closeModal() {
            document.getElementById("essay-modal").style.display = "none";
        }

        setInterval(fetchEssays, 5000);
        fetchEssays();
    </script>
</body>
</html>

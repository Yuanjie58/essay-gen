<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script>
        // Redirect users who are not logged in
        if (localStorage.getItem("adminLoggedIn") !== "true") {
            window.location.href = "admin-login.html"; // Redirect to login page
        }

        function logout() {
            localStorage.removeItem("adminLoggedIn"); // Remove login session
            window.location.href = "admin-login.html"; // Redirect to login page
        }
    </script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <button onclick="logout()" style="float:right; background: red; color: white; padding: 10px; border: none;">Logout</button>
    <table>
        <thead>
            <tr>
                <th>Topic</th>
                <th>Language</th>
                <th>Word Count</th>
                <th>Timestamp</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="essay-list"></tbody>
    </table>

    <script>
        function logout() {
            localStorage.removeItem("adminLoggedIn"); // Remove login session
            window.location.href = "admin-login.html"; // Redirect to login page
        }

        async function fetchEssays() {
            try {
                const response = await fetch("/getEssays");
                const essays = await response.json();
                const list = document.getElementById("essay-list");
                list.innerHTML = essays.map((e, index) => `
                    <tr>
                        <td>${e.topic}</td>
                        <td>${e.language}</td>
                        <td>${e.wordCount}</td>
                        <td>${e.timestamp}</td>
                        <td><button onclick="viewEssay(${index})">ðŸ“– View</button></td>
                    </tr>
                `).join("");
            } catch (error) {
                console.error("Error fetching essays:", error);
            }
        }

        setInterval(fetchEssays, 5000);
        fetchEssays();
    </script>
</body>
</html>

        body {

            padding: 40px;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color), var(--secondary-color));
            border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 2px;

        .form-group {

        }

        label {

            margin-bottom: 0.5rem;
            color: var(--gray-800);

            padding: 16px 20px;
            border: 2px solid var(--gray-200);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {

            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);

            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-family: inherit;

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;

        }

        #font-size-slider::-moz-range-track {
            height: 12px;
            border-radius: 6px;
            background: var(--gray-300);
            border: none;
        }

        #font-size-slider::-moz-range-thumb {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        #font-size-slider::-moz-range-thumb:hover {
            transform: scale(1.15);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        #font-size-slider {
            background: linear-gradient(to right,

        }

        #sentence-options {
            display: none;
            position: absolute;
            background: white;
            padding: 12px;

            box-shadow: var(--shadow-xl);

        #sentence-options button {
            background: var(--primary-color);

            border-radius: 8px;
            cursor: pointer;

            width: 100%;
            transition: all 0.2s ease;
        }

        #sentence-options button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius-lg);
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: var(--gray-600);
            transition: color 0.2s ease;
        }

        .close:hover {
            color: var(--danger-color);
        }

        #history-list {
            list-style: none;
            padding: 0;
            max-height: 60vh;
            overflow-y: auto;
        }

        #history-list li {
            background: var(--gray-100);
            padding: 16px;
            margin: 8px 0;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        #history-list li:hover {
            background: var(--gray-200);
            transform: translateX(4px);
            box-shadow: var(--shadow-md);
        }

        #history-list button {
            font-size: 12px;
            padding: 6px 12px;
            margin: 4px 4px 0 0;
        }

        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .button-group {
                grid-template-columns: 1fr;
            }

            input, select, textarea, button {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
            }

            .container {
                padding: 15px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --gray-800: #f1f5f9;
                --gray-600: #cbd5e1;
                --gray-200: #334155;
                --gray-100: #1e293b;
                --light-color: #0f172a;
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus indicators for keyboard navigation */
        button:focus-visible,
        input:focus-visible,
        select:focus-visible,
        textarea:focus-visible {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

    </style>
</head>

    <div class="container">
        <h1 id="title">Essay Generator by Yuan Jie</h1>

        <div class="form-group">

        <div class="form-group">

        <div class="form-group">
            <label id="note-label" for="note">Additional Note:</label>
            <textarea id="note" placeholder="Enter any additional instructions or requirements (optional)..."></textarea>

        function getUserDeviceInfo() {
            const userAgent = navigator.userAgent;
            let device = "Desktop";

            if (/Mobi|Android/i.test(userAgent)) device = "Mobile";
            else if (/iPad|Tablet/i.test(userAgent)) device = "Tablet";

            return {
                device,
                browser: userAgent.match(/(firefox|msie|trident|chrome|safari|edge)/i)?.[0] || "Unknown",
                os: navigator.platform || "Unknown"
            };
        }

        async function generateEssay() {
            const topic = document.getElementById("topic").value.trim();
            const language = document.getElementById("language").value;
            const length = document.getElementById("length").value.trim();
            const note = document.getElementById("note").value.trim();
            const output = document.getElementById("output");
            const generateBtn = document.getElementById("generate-button");

            if (!topic || !length || isNaN(length) || length <= 0) {
                showNotification("‚ö†Ô∏è Please enter a valid topic and word count.", "warning");
                return;
            }

            if (length < 50 || length > 5000) {
                showNotification("‚ö†Ô∏è Word count should be between 50 and 5000.", "warning");
                return;
            }

            // Show loading state
            generateBtn.disabled = true;
            generateBtn.classList.add("loading");
            generateBtn.textContent = "";
            output.value = "ü§ñ AI is crafting your essay...\n\n‚ú® This may take a few moments depending on the length and complexity of your request."; 

            try {
                const userDeviceInfo = getUserDeviceInfo();

                const response = await fetch("/generate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        topic, language, length, note, 
                        device: userDeviceInfo.device, 
                        browser: userDeviceInfo.browser, 
                        os: userDeviceInfo.os 
                    })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                if (data.essay) {
                    output.value = data.essay;
                    const wordCount = updateWordCount();
                    saveHistory(topic, data.essay, wordCount);
                    showNotification("‚úÖ Essay generated successfully!", "success");
                } else {
                    throw new Error(data.error || "Failed to generate essay.");
                }
            } catch (error) {
                showNotification(`‚ùå Error: ${error.message}`, "error");
                output.value = "";
            } finally {
                // Reset button
                generateBtn.disabled = false;
                generateBtn.classList.remove("loading");
                generateBtn.textContent = "üöÄ Generate Essay";
            }
        }

        function showNotification(message, type = "info") {
            // Remove existing notifications
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(n => n.remove());

            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            
            // Add styles
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 16px 24px;
                border-radius: 12px;
                color: white;
                font-weight: 600;
                z-index: 10000;
                max-width: 400px;
                box-shadow: var(--shadow-lg);
                animation: slideInRight 0.3s ease;
            `;

            // Set background color based on type
            switch(type) {
                case 'success':
                    notification.style.background = 'linear-gradient(135deg, var(--success-color), #22c55e)';
                    break;
                case 'error':
                    notification.style.background = 'linear-gradient(135deg, var(--danger-color), #dc2626)';
                    break;
                case 'warning':
                    notification.style.background = 'linear-gradient(135deg, var(--warning-color), #f59e0b)';
                    break;
                default:
                    notification.style.background = 'linear-gradient(135deg, var(--primary-color), var(--secondary-color))';
            }

            document.body.appendChild(notification);

            // Auto remove after 5 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 5000);
        }


        function updateWordCount() {
            const output = document.getElementById("output").value.trim();
            const chineseChars = output.match(/[\u4e00-\u9fff]/g) || [];
            const englishWords = output.match(/\b\w+\b/g) || [];
            const wordCount = chineseChars.length + englishWords.length;
            document.getElementById("word-count").textContent = wordCount;
            return wordCount;
        }

        function saveHistory(topic, essay, wordCount) {
            let history = JSON.parse(localStorage.getItem("essayHistory")) || [];
            history.push({ topic, essay, wordCount, timestamp: new Date().toLocaleString() });
            localStorage.setItem("essayHistory", JSON.stringify(history));
        }

        function showHistory() {
            const history = JSON.parse(localStorage.getItem("essayHistory")) || [];
            const historyList = document.getElementById("history-list");
            historyList.innerHTML = history.length ? 
                history.map((entry, index) => `<li>
                    <strong>${entry.topic}</strong> - ${entry.timestamp} (Words: ${entry.wordCount})
                    <button onclick="loadHistory(${index})">üìú Load</button>
                    <button onclick="deleteHistory(${index})">üóë Delete</button>
                </li>`).join('') 
                : "<p>No history found.</p>";

            document.getElementById("history-modal").style.display = "flex";
        }

        function closeHistory() {
            document.getElementById("history-modal").style.display = "none";
        }

        function clearHistory() {
            if (confirm("Are you sure you want to delete all history?")) {
                localStorage.removeItem("essayHistory");
                showHistory();
            }
        }

        function loadHistory(index) {
            const history = JSON.parse(localStorage.getItem("essayHistory")) || [];
            if (history[index]) {
                document.getElementById("output").value = history[index].essay;
                document.getElementById("word-count").textContent = history[index].wordCount;
                closeHistory();
            }
        }

        function deleteHistory(index) {
            let history = JSON.parse(localStorage.getItem("essayHistory")) || [];
            if (confirm("Are you sure you want to delete this essay from history?")) {
                history.splice(index, 1);
                localStorage.setItem("essayHistory", JSON.stringify(history));
                showHistory();
            }
        }

        function copyText() {
            const output = document.getElementById("output");
            const text = output.value.trim();
            
            if (!text) {
                showNotification("‚ö†Ô∏è No essay to copy!", "warning");
                return;
            }

            navigator.clipboard.writeText(text)
                .then(() => {
                    showNotification("üìã Essay copied to clipboard!", "success");
                })
                .catch(() => {
                    // Fallback for older browsers
                    output.select();
                    document.execCommand('copy');
                    showNotification("üìã Essay copied to clipboard!", "success");
                });
        }

         function toggleFullscreen() {
             const elem = document.getElementById("output");
             if (!document.fullscreenElement) elem.requestFullscreen();
             else document.exitFullscreen();
         }

            function exporttoword() {
                const output = document.getElementById("output");
                const topic = document.getElementById("topic").value.trim();
                const text = output.value.trim();
                
                if (!text) {
                    showNotification("‚ö†Ô∏è No essay to export!", "warning");
                    return;
                }

                // For now, we'll create a simple text download since we need the essay ID for DOCX export
                const blob = new Blob([text], { type: 'text/plain' });
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.href = url;
                link.download = `${topic || 'essay'}.txt`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(url);
                
                showNotification("üì• Essay exported as text file!", "success");
            }

        let selectedSentence = "";
        let selectionStart = 0;
        let selectionEnd = 0;

        document.addEventListener("selectionchange", handleSentenceSelection);
        document.addEventListener("mouseup", handleSentenceSelection);
        document.addEventListener("touchend", handleSentenceSelection);

        function handleSentenceSelection(event) {
            const output = document.getElementById("output");
            const optionsMenu = document.getElementById("sentence-options");

            if (!output || document.activeElement !== output) return; // Run only if textarea is focused

            selectionStart = output.selectionStart;
            selectionEnd = output.selectionEnd;
            selectedSentence = output.value.substring(selectionStart, selectionEnd).trim();

            if (selectedSentence) {
                const rect = output.getBoundingClientRect();
                const selectionY = getSelectionY(output);
                const menuHeight = optionsMenu.offsetHeight || 50;
                const menuWidth = optionsMenu.offsetWidth || 100;

                let posX = event.pageX; // Set X to mouse/touch position
                let posY = selectionY - menuHeight - 10; // Try placing menu above

                // Prevent menu from overflowing off the right
                if (posX + menuWidth > window.innerWidth) {
                    posX = window.innerWidth - menuWidth - 10;
                }

                // Prevent menu from overflowing off the left
                if (posX < 10) {
                    posX = 10;
                }

                // If there's not enough space above, move menu below the selection
                if (posY < 0) {
                    posY = selectionY + 20;
                }

                optionsMenu.style.left = `${posX}px`;
                optionsMenu.style.top = `${posY}px`;
                optionsMenu.style.display = "block";
            } else {
                optionsMenu.style.display = "none";
            }
        }

        // Function to get the Y position of the selection
        function getSelectionY(textarea) {
            const rect = textarea.getBoundingClientRect();
            const lineHeight = 20; // Approximate line height
            const lines = textarea.value.substring(0, selectionStart).split("\n").length;
            return rect.top + window.scrollY + lines * lineHeight;
        }

        // Hide menu when clicking outside
        document.addEventListener("click", function (event) {
            if (!event.target.closest("#sentence-options") && !event.target.closest("#output")) {
                document.getElementById("sentence-options").style.display = "none";
            }
        });

        function deleteSentence() {
            replaceSentence("");
        }

        async function improveSentence() {
            if (!selectedSentence) return;

            replaceSentence("[Improving...]");
            updateWordCount(); // Update count immediately

            try {
                const response = await fetch("/improveSentence", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ sentence: selectedSentence })
                });

                const data = await response.json();
                if (data.improvedSentence) {
                    replaceSentence(data.improvedSentence);
                    updateWordCount(); // ‚úÖ Update count after improvement
                } else {
                    alert("‚ùå AI improvement failed.");
                    replaceSentence(selectedSentence); // Restore original text
                    updateWordCount();
                }
            } catch (error) {
                alert("‚ùå Network error.");
                replaceSentence(selectedSentence); // Restore original text
                updateWordCount();
            }
        }

        function replaceSentence(newSentence) {
            const output = document.getElementById("output");
            const text = output.value;

            output.value = text.substring(0, selectionStart) + newSentence + text.substring(selectionEnd);

            // Restore cursor position
            output.setSelectionRange(selectionStart, selectionStart + newSentence.length);
            output.focus();
        }

        function changeFontSize() {
            const slider = document.getElementById("font-size-slider");
            const valueDisplay = document.getElementById("font-size-value");
            const output = document.getElementById("output");

            valueDisplay.textContent = slider.value + "px";
            if (output) {
                output.style.fontSize = slider.value + "px";
            }
            
            // Update slider progress fill
            updateSliderProgress(slider);
            
            // Update preset button states
            updatePresetButtons(parseInt(slider.value));
        }

        function updateSliderProgress(slider) {
            const min = slider.min || 12;
            const max = slider.max || 36;
            const value = slider.value;
            const progress = ((value - min) / (max - min)) * 100;
            
            slider.style.setProperty('--slider-progress', progress + '%');
        }

        function setFontSize(size) {
            const slider = document.getElementById("font-size-slider");
            const valueDisplay = document.getElementById("font-size-value");
            const output = document.getElementById("output");

            slider.value = size;
            valueDisplay.textContent = size + "px";
            if (output) {
                output.style.fontSize = size + "px";
            }
            
            // Update slider progress fill
            updateSliderProgress(slider);
            
            // Update preset button states
            updatePresetButtons(size);
        }

        function increaseFontSize() {
            const slider = document.getElementById("font-size-slider");
            const currentSize = parseInt(slider.value);
            const newSize = Math.min(36, currentSize + 2);
            setFontSize(newSize);
        }

        function decreaseFontSize() {
            const slider = document.getElementById("font-size-slider");
            const currentSize = parseInt(slider.value);
            const newSize = Math.max(12, currentSize - 2);
            setFontSize(newSize);
        }

        function updatePresetButtons(currentSize) {
            const presetButtons = document.querySelectorAll('.font-preset-btn');
            const presetSizes = [14, 18, 22, 28];
            
            presetButtons.forEach((button, index) => {
                button.classList.remove('active');
                if (presetSizes[index] === currentSize) {
                    button.classList.add('active');
                }
            });
        }

        // Add keyboard shortcuts for font size
        document.addEventListener('keydown', function(event) {
            // Ctrl/Cmd + Plus/Minus for font size adjustment
            if ((event.ctrlKey || event.metaKey) && event.target.id === 'output') {
                if (event.key === '=' || event.key === '+') {
                    event.preventDefault();
                    increaseFontSize();
                    showNotification("üîç Font size increased", "info");
                } else if (event.key === '-') {
                    event.preventDefault();
                    decreaseFontSize();
                    showNotification("üîç Font size decreased", "info");
                }
            }
        });

        // Initialize font size on page load
        document.addEventListener('DOMContentLoaded', function() {
            changeFontSize();
        });

    </script>

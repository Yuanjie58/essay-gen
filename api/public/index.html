<html lang="en">
<head>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
            resize: none;
        }
        button {
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #D3D3D3;
        }
        #generate-button {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            padding: 14px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
            transition: background 0.3s, transform 0.2s;
        }
        #generate-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        #sentence-options {
            display: none;
            position: absolute;
            background: white;
            padding: 8px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            font-size: 14px;
            border: 1px solid #ccc;
        }
        #sentence-options button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 6px 12px;
            margin: 3px 0;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }
        #sentence-options button:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            max-height: 80vh;
            overflow-y: auto;
        }
        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }
        #history-list {
            list-style: none;
            padding: 0;
            max-height: 60vh;
            overflow-y: auto;
        }
        #history-list li {
            background: #f4f4f4;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #history-list li:hover {
            background: #ddd;
        }
        .font-size-container {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f4f4f4;
            border-radius: 8px;
            width: fit-content; /* Prevent full width stretching */
            justify-content: center;
        }

        #font-size-slider {
            width: 60%;
            accent-color: #007bff;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Essay Generator by Yuan Jie</h1>
        <label for="topic">Topic:</label>
        <input type="text" id="topic" placeholder="Enter topic">

        <label for="language">Language:</label>
        <select id="language">
            <option value="English">English</option>
            <option value="Chinese">Chinese</option>
            <option value="Malay">Malay</option>
        </select>

        <label for="length">Word Count:</label>
        <input type="number" id="length" placeholder="Enter word count">

        <label for="note">Additional Note:</label>
        <textarea id="note" placeholder="Enter additional note (optional)"></textarea>

        <div class="button-group">
            <button id="generate-button" onclick="generateEssay()">🚀 Generate Essay</button>
            <button id="copy-button" onclick="copyText()">📋 Copy</button>
            <button id="export-button" onclick="exportToWord()">📥 Export</button>
            <button id="fullscreen-button" onclick="toggleFullscreen()">⛶ Fullscreen</button>
            <button id="history-button" onclick="showHistory()">📜 History</button>
        </div>

        <h2>Generated Essay:</h2>
        <textarea id="output" onclick="handleSentenceSelection(event)" oninput="updateWordCount()"></textarea>
        <p><strong>Word Count:</strong> <span id="word-count">0</span></p>
        <h3 font-weight: bold;>Font Size:</h3>
        <div class="font-size-container">
            <label for="font-size-slider">Font Size:</label>
            <input type="range" id="font-size-slider" min="14" max="30" step="2" value="18" oninput="changeFontSize()">
            <span id="font-size-label">18px</span>
        </div>


    </div>
    <div id="sentence-options" style="display: none; position: absolute; background: white; padding: 5px;">
        <button onclick="improveSentence()">Improve</button>
        <button onclick="deleteSentence()">Delete</button>
    </div>



    <div id="history-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeHistory()">&times;</span>
            <h2>Essay History</h2>
            <ul id="history-list"></ul>
            <button onclick="clearHistory()">🗑 Clear All History</button>
        </div>
        <audio id="livemylife-audio" src="aespa-Live_My_Life.mp3"></audio>

    <script>

        function getUserDeviceInfo() {
            const userAgent = navigator.userAgent;
            let device = "Desktop";

            if (/Mobi|Android/i.test(userAgent)) device = "Mobile";
            else if (/iPad|Tablet/i.test(userAgent)) device = "Tablet";

            return {
                device,
                browser: userAgent.match(/(firefox|msie|trident|chrome|safari|edge)/i)?.[0] || "Unknown",
                os: navigator.platform || "Unknown"
            };
        }

        async function generateEssay() {
            const topic = document.getElementById("topic").value.trim();
            const language = document.getElementById("language").value;
            const length = document.getElementById("length").value.trim();
            const note = document.getElementById("note").value.trim();
            const output = document.getElementById("output");

            if (!topic || !length || isNaN(length) || length <= 0) {
                alert("⚠ Please enter a valid topic and word count.");
                return;
            }

            output.value = "Generating essay..."; 

            try {
                const userDeviceInfo = getUserDeviceInfo();

                const response = await fetch("/generate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        topic, language, length, note, 
                        device: userDeviceInfo.device, 
                        browser: userDeviceInfo.browser, 
                        os: userDeviceInfo.os 
                    })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                if (data.essay) {
                    output.value = data.essay;
                        const wordCount = updateWordCount();
                        saveHistory(topic, data.essay, wordCount);
                } else {
                    throw new Error(data.error || "Failed to generate essay.");
                }
            } catch (error) {
                alert(`❌ Error: ${error.message}`);
                output.value = "";
            }
        }


        function updateWordCount() {
            const output = document.getElementById("output").value.trim();
            const chineseChars = output.match(/[\u4e00-\u9fff]/g) || [];
            const englishWords = output.match(/\b\w+\b/g) || [];
            const wordCount = chineseChars.length + englishWords.length;
            document.getElementById("word-count").textContent = wordCount;
            return wordCount;
        }

        function saveHistory(topic, essay, wordCount) {
            let history = JSON.parse(localStorage.getItem("essayHistory")) || [];
            history.push({ topic, essay, wordCount, timestamp: new Date().toLocaleString() });
            localStorage.setItem("essayHistory", JSON.stringify(history));
        }

        function showHistory() {
            const history = JSON.parse(localStorage.getItem("essayHistory")) || [];
            const historyList = document.getElementById("history-list");
            historyList.innerHTML = history.length ? 
                history.map((entry, index) => `<li>
                    <strong>${entry.topic}</strong> - ${entry.timestamp} (Words: ${entry.wordCount})
                    <button onclick="loadHistory(${index})">📜 Load</button>
                    <button onclick="deleteHistory(${index})">🗑 Delete</button>
                </li>`).join('') 
                : "<p>No history found.</p>";

            document.getElementById("history-modal").style.display = "flex";
        }

        function closeHistory() {
            document.getElementById("history-modal").style.display = "none";
        }

        function clearHistory() {
            if (confirm("Are you sure you want to delete all history?")) {
                localStorage.removeItem("essayHistory");
                showHistory();
            }
        }

        function loadHistory(index) {
            const history = JSON.parse(localStorage.getItem("essayHistory")) || [];
            if (history[index]) {
                document.getElementById("output").value = history[index].essay;
                document.getElementById("word-count").textContent = history[index].wordCount;
                closeHistory();
            }
        }

        function deleteHistory(index) {
            let history = JSON.parse(localStorage.getItem("essayHistory")) || [];
            if (confirm("Are you sure you want to delete this essay from history?")) {
                history.splice(index, 1);
                localStorage.setItem("essayHistory", JSON.stringify(history));
                showHistory();
            }
        }

        function copyText() {
            navigator.clipboard.writeText(document.getElementById("output").value)
                .then(() => alert("Copied to clipboard!"))
                .catch(() => alert("Failed to copy text."));
        }

        function exporttoword() {
            const output = document.getElementById("output").value.trim();
            const topic = document.getElementById("topic").value.trim() || "essay";
            if (!output) return alert("No essay to export!");

            const fileName = topic.replace(/\s+/g, "_") + ".doc";
            const blob = new Blob(["\ufeff" + output], { type: "application/msword" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

         function toggleFullscreen() {
             const elem = document.getElementById("output");
             if (!document.fullscreenElement) elem.requestFullscreen();
             else document.exitFullscreen();
         }

        let selectedSentence = "";
        let selectionStart = 0;
        let selectionEnd = 0;

        document.addEventListener("selectionchange", handleSentenceSelection);
        document.addEventListener("mouseup", handleSentenceSelection);
        document.addEventListener("touchend", handleSentenceSelection);

        function handleSentenceSelection(event) {
            const output = document.getElementById("output");
            const optionsMenu = document.getElementById("sentence-options");

            if (!output || document.activeElement !== output) return; // Run only if textarea is focused

            selectionStart = output.selectionStart;
            selectionEnd = output.selectionEnd;
            selectedSentence = output.value.substring(selectionStart, selectionEnd).trim();

            if (selectedSentence) {
                const rect = output.getBoundingClientRect();
                const selectionY = getSelectionY(output);
                const menuHeight = optionsMenu.offsetHeight || 50;
                const menuWidth = optionsMenu.offsetWidth || 100;

                let posX = event.pageX; // Set X to mouse/touch position
                let posY = selectionY - menuHeight - 10; // Try placing menu above

                // Prevent menu from overflowing off the right
                if (posX + menuWidth > window.innerWidth) {
                    posX = window.innerWidth - menuWidth - 10;
                }

                // Prevent menu from overflowing off the left
                if (posX < 10) {
                    posX = 10;
                }

                // If there's not enough space above, move menu below the selection
                if (posY < 0) {
                    posY = selectionY + 20;
                }

                optionsMenu.style.left = `${posX}px`;
                optionsMenu.style.top = `${posY}px`;
                optionsMenu.style.display = "block";
            } else {
                optionsMenu.style.display = "none";
            }
        }

        // Function to get the Y position of the selection
        function getSelectionY(textarea) {
            const rect = textarea.getBoundingClientRect();
            const lineHeight = 20; // Approximate line height
            const lines = textarea.value.substring(0, selectionStart).split("\n").length;
            return rect.top + window.scrollY + lines * lineHeight;
        }

        // Hide menu when clicking outside
        document.addEventListener("click", function (event) {
            if (!event.target.closest("#sentence-options") && !event.target.closest("#output")) {
                document.getElementById("sentence-options").style.display = "none";
            }
        });

        function deleteSentence() {
            replaceSentence("");
        }

        async function improveSentence() {
            if (!selectedSentence) return;

            replaceSentence("[Improving...]");
            updateWordCount(); // Update count immediately

            try {
                const response = await fetch("/improveSentence", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ sentence: selectedSentence })
                });

                const data = await response.json();
                if (data.improvedSentence) {
                    replaceSentence(data.improvedSentence);
                    updateWordCount(); // ✅ Update count after improvement
                } else {
                    alert("❌ AI improvement failed.");
                    replaceSentence(selectedSentence); // Restore original text
                    updateWordCount();
                }
            } catch (error) {
                alert("❌ Network error.");
                replaceSentence(selectedSentence); // Restore original text
                updateWordCount();
            }
        }

        function replaceSentence(newSentence) {
            const output = document.getElementById("output");
            const text = output.value;

            output.value = text.substring(0, selectionStart) + newSentence + text.substring(selectionEnd);

            // Restore cursor position
            output.setSelectionRange(selectionStart, selectionStart + newSentence.length);
            output.focus();
        }

        function changeFontSize() {
            const slider = document.getElementById("font-size-slider");
            const label = document.getElementById("font-size-label");
            const output = document.getElementById("output"); // Ensure there's an element with id="output"

            label.textContent = slider.value + "px";
            if (output) {
                output.style.fontSize = slider.value + "px";
            }
        }

        let isPlaying = false;

        document.addEventListener("keydown", function(event) {
            if (event.key.toLowerCase() === "a") {
                const audio = document.getElementById("livemylife-audio");

                audio.volume = 0.5;

                if (isPlaying) {
                    audio.pause();
                    audio.currentTime = 0; // Reset audio
                } else {
                    audio.play();
                }

                isPlaying = !isPlaying; // Toggle play/pause state
            }
        });

    </script>
</body>
</html>
